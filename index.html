<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>こんせんと | トップページ</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="inject-header-footer.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: linear-gradient(120deg, #2b6cb0 0%, #63b3ed 100%);
    }
    main {
      max-width: 800px; /* いい感じのサイズにする */
      margin: 48px auto; /* auto で左右中央寄せ */
      background: #ffffff18;
      border-radius: 16px;
      padding: 2.5em 1.5em;
      color: #fff;
      box-shadow: 0 2px 12px #0006;
      text-align: center;
    }
    @media (max-width: 600px) {
      main {
        padding: 1em 0.3em;
        margin: 20px 0;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1 style="font-size:2.5em;margin-bottom:0.6em;">ようこそ「こんせんと」のホームページへ！</h1>
    <p style="font-size:1.25em;opacity:0.93;">ここがメインコンテンツやで。</p>
  </main>
</body>
</html>
