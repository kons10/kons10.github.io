<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ヘッダー</title>
  <style>
    html, body {
      margin: 0; padding: 0; width: 100%;
      background: transparent;
      box-sizing: border-box;
    }
    .nav-header {
      width: 100%;
      height: 56px;
      background: #223a6d;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      position: relative;
    }
    .nav-logo {
      font-weight: bold;
      font-size: 1.2em;
      margin-left: 1.2em;
      color: #fff;
      letter-spacing: 0.05em;
      white-space: nowrap;
    }
    .nav-links {
      display: flex;
      gap: 2em;
      margin-right: 1.5em;
      align-items: center;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 1em;
      padding: 0.2em 0.7em;
      border-radius: 4px;
      transition: background 0.2s;
    }
    .nav-links a:hover {
      background: #3357a5;
    }
    .nav-toggle {
      display: none;
      flex-direction: column;
      justify-content: center;
      width: 44px;
      height: 44px;
      margin-right: 1.2em;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 120;
    }
    .nav-toggle span {
      width: 28px;
      height: 4px;
      margin: 3px 0;
      background: #fff;
      border-radius: 2px;
      display: block;
      transition: 0.3s;
    }
    .nav-toggle.active span:nth-child(1) {
      transform: translateY(7px) rotate(45deg);
    }
    .nav-toggle.active span:nth-child(2) {
      opacity: 0;
    }
    .nav-toggle.active span:nth-child(3) {
      transform: translateY(-7px) rotate(-45deg);
    }
    /* スマホ・縦長の時だけナビ非表示＆三本線表示 */
    @media (max-width: 700px), (orientation: portrait) {
      .nav-links {
        display: none !important;
      }
      .nav-toggle {
        display: flex !important;
      }
    }
    /* PC・横長の時は三本線隠す＆ナビ横並び */
    @media (min-width: 701px) and (orientation: landscape) {
      .nav-links {
        display: flex !important;
      }
      .nav-toggle {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <nav class="nav-header">
    <div class="nav-logo">こんせんと</div>
    <div class="nav-links" id="navLinks">
      <a href="index.html" target="_parent">ホーム</a>
      <a href="profile.html" target="_parent">プロフィール</a>
      <a href="links.html" target="_parent">リンク</a>
    </div>
    <button class="nav-toggle" id="navToggle" aria-label="メニュー">
      <span></span>
      <span></span>
      <span></span>
    </button>
  </nav>
  <script>
    // ハンバーガー押されたら親に通知
    document.getElementById('navToggle').onclick = function() {
      window.parent.postMessage({type: "burgerClick"}, "*");
    };
    // 親から「バツ状態」指示きたら三本線をアニメ
    window.addEventListener("message", function(e){
      if(e.data.type === "setBurgerActive") {
        document.getElementById('navToggle').classList.add('active');
      }
      if(e.data.type === "setBurgerInactive") {
        document.getElementById('navToggle').classList.remove('active');
      }
    });
  </script>
</body>
</html>
